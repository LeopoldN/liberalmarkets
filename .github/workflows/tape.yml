name: Update tape.json + heatmap.json

on:
  workflow_dispatch:
  schedule:
  - cron: "0 14 * * 1-5"   # 10:00 ET during EDT
  - cron: "0 15 * * 1-5"   # 10:00 ET during EST
  - cron: "30 20 * * 1-5"  # 16:30 ET during EDT
  - cron: "30 21 * * 1-5"  # 16:30 ET during EST

permissions:
  contents: write

concurrency:
  group: tape-json
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate tape.json + heatmap.json
        run: node scripts/fetch-tape.mjs

      - name: Debug list files
        run: |
          ls -la
          test -f tape.json && echo "tape.json exists" || echo "tape.json missing"
          test -f heatmap.json && echo "heatmap.json exists" || echo "heatmap.json missing"
          echo "---- git status ----"
          git status --porcelain

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add tape.json heatmap.json
          git commit -m "chore: update tape + heatmap"
          git push