name: Update tape.json

on:
  workflow_dispatch:
  schedule:
    # Runs daily at 18:10 UTC (adjust if you want)
    - cron: "10 18 * * *"

permissions:
  contents: write

concurrency:
  group: tape-json
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate tape.json
        run: node scripts/fetch-tape.mjs

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add tape.json
          git commit -m "chore: update tape.json"
          git push
